    <body>
        <div id="userProfImgFile"></div>
        <div id="window_upload_file_image"  style="">
            <div class="row">
                <div class="col-md-12">
                    <div class="container">
                        <div class="fileUpload btn btn-success">
                            <i class="icon-ic_btn_upload upload-file-icon"></i>
                            <span id="crop_image_upload">Upload</span>
                            <input type="file" class="upload" id="uploads_filefolder_image" style="display: none;" />
                        </div>   
                    </div>
                </div>
            </div> 

            <div class="">
                <div class="imageBox">
                    <div class="thumbBox"></div>
                    <div class="spinner" style="display: none"></div>
                </div>
                <div class="action clearfix" style="margin: 5px 0px 5px;">
                    <button disabled="true" id="cropping_btn" class="btn btn-success pull-right"> <i class="fa fa-crop"></i> <span id="crop_image_name">Crop</span> </button>
                    <button disabled="true" type="button"  id="zoom_in_btn" class="zoom_in_btn  btn btn-xs btn-info "><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></button>
                    <button disabled="true" type="button"  id="zoom_out_btn" class="zoom_out_btn  btn btn-xs btn-info"><span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span></button>
                    <button disabled="true" id="zoom_reset_btn" class="btn btn-success "> <i class="fa fa-undo"></i> <span id="crop_image_name">Reset</span> </button>
